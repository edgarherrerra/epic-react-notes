<!-- Intro to raw React APIs -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const spanType = 'span';
    const space = ' ';

    const helloElement = React.createElement(spanType, {}, 'Hello');
    const worldElement = React.createElement(spanType, {}, 'World!');

    const elementProps = { className: 'container' };
    const elementType = 'div';

    /*
    SYNTAX:  
    React.createElement(
        type,
        [props],
        [...children]
      ) 
    */
    const reactElement = React.createElement(elementType, elementProps, helloElement, space, worldElement);

    // We can write the same in this way:
    const elementPropsAlt = { className: 'container', children: [helloElement, space, worldElement] };

    const reactElementAlt = React.createElement(elementType, elementPropsAlt);

    ReactDOM.render(reactElement, rootElement);

  </script>
</body>
